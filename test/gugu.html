<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
</head>
<body>
    <script>
        let Length=5;
        let star =1;
        let addStar=2;
        let subStar=2;
        let subSpace=1;
        let Space=Length-subSpace;

        for(let i=0; i<Length; i++){
            for(let j=0; j<Space; j++){
                document.write("&nbsp");
            }
            for(let j=0; j<star; j++){
                document.write("*");
            }
            Space-=subSpace;//Space=Space+subSpace
            star+=addStar;//star=star-addStar
            document.write("<br>");
        }
    </script>
</body>
</html>
