<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Effect</title>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/highlight.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <style> 
        #tab-menu {
            max-width: 600px;
            background: rgb(125, 207, 130);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            overflow: hidden;
            font-family: 'NEXONLv2Gothic';
            color: #fff;
        }
        .tab-btn ul {
            display: flex;
        }
        .tab-btn li {
            width: 20%;
            list-style: none;
            text-align: center;
        }
        .tab-btn li a {
            color: #fff;
            text-decoration: none;
            padding: 18px 15px 15px 15px;
            display: block;
        }
        .tab-btn li.active a {
            border-bottom: 3px solid rgb(46, 133, 43);
            color: #000;
        }
        .tab-cont {
            background: #fff;
            padding: 20px;
            color: #222;
        }
        .tab-cont > div {
            display: none;
        }
        .tab-cont > div:first-child {
            display: block;
        }
        .tab-cont > div h2 {
            margin-bottom: 10px;
        }
        .tab-cont > div p {
            line-height: 1.6;
        }

        @media (max-width: 800px){
            #tab-menu {
        	    width: 90vw;
            }
            .tab-btn {
                white-space: nowrap;
            }
            .tab-btn ul {
                font-size: 15px;
                padding: 0.5vh;
            }
            .tab-btn li a {
                padding: 10px 10px 10px 10px;
            }
            .tab-cont {
                padding: 20px;
            }
            .tab-cont > div h2 {
                font-size: 18px;
            }
            .tab-cont > div p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="bg bg2">


    <!-- info -->
    <div class="info">
        <h1>Jquery Menu Effect01</h1>
        <p>메뉴 이펙트 - 탭 메뉴</p>
    </div>

    <div class="info bottom">
        <button>소스보기</button>
    </div>
    <!-- //info -->

    <!-- modal -->
    <div id="modal">
        <div class="modal-bg">
          <div class="modal-cont">
            <div class="code-view">
                <div class="view-header">
                    <div class="dot" aria-hidden="true">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="view-title">
                    <ul>
                        <li><a href="#">Html</a></li>
                    </ul>
                </div>
                <div class="view-cont">
                    <div>
                        <div class="profile_name">Saka</div>
                        <div class="profile_photo"><img src="https://www.arsenal.com/sites/default/files/styles/player_featured_image_1045x658/public/images/Saka_1100x693.jpg?itok=wJqZAaff" alt="saka"></div>
                        <div class="profile_number">07</div>
                        <div class="profile_born">September 5, 2001/Ealing</div>
                        <div class="profile_nationteam">England</div>
                        <div class="profile_debut">November 29, 2018</div>
                    </div>   
                </div>
            </div>

            <button>닫기</button>
          </div>
        </div>
    </div>
    <!-- //modal -->

    <!-- script -->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="../assets/js/highlight.min.js"></script>


    <script>
        const tabBtn = $(".tab-btn ul li");     //5개의 버튼을 변수에 할당
        const tabCont = $(".tab-cont > div");   //5개의 컨텐츠를 변수에 할당

        //1. 버튼을 클릭하면 클릭한 버튼한데 active 추가
        //2. 버튼을 클릭하지 않은 다른 버튼은 active 제거
        //3. 버튼 인덱스 설정
        //4. 1번째 버튼은 1번째 컨텐츠 연결
        //5. 모든 컨텐츠를 안보이게 설정
        //6. 클릭한 버튼의 해당 컨텐츠만 보이게 설정

        tabBtn.click(function(){
            let target = $(this);
            tabBtn.removeClass("active");
            target.addClass("active");

            let index = target.index();
            tabCont.css("display","none");
            tabCont.eq(index).css("display","block");
        });

        modal();
    </script>
    <!-- //script -->
</body>
</html>
