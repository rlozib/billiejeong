<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요!!
        let x=100;
        let y=200;
        let z=300;

        document.write(x, "<br>");
        document.write(y, "<br>");
        document.write(z, "<br><br>");

        //배열
        //100, 200, 300 변수에 저장을 출력을 해보세요!!
        const arr = new Array(100, 200, 300);

        document.write(arr[0], "<br>");
        document.write(arr[1], "<br>");
        document.write(arr[2], "<br><br>");
    
        //객체
        //100, 200, 300 변수에 저장을 출력을 해보세요!!

        const obj = new Object();

        obj[0] = 100;
        obj[1] = 200;
        obj[2] = 300;
    
        document.write(obj[0], "<br>");
        document.write(obj[1], "<br>");
        document.write(obj[2], "<br><br>");
            
        //반복문
        //for문을 이용해서 1-50까지 출력을 해보세요!!

        for(let i=1; i<=50; i++){
            document.write(i, "&nbsp;");
        }
        document.write("<br><br>");

        //반복문
        //for문을 이용해서 50-1까지 출력을 해보세요!!

        for(let i = 50; i>=1; i--){
            document.write(i, "&nbsp;");
        }
        document.write("<br><br>");
        
        //반복문
        //for문을 이용해서 1-50까지 출력(짝수)을 해보세요!!

        for(let i = 1; i<=50; i++){
            if(i % 2 == 0){
                document.write(i, "&nbsp;");
            }
        }
        document.write("<br><br>");

        //반복문
        //for문을 이용해서 1-50까지 출력(홀수)을 해보세요!!

        for(let i = 1; i<=50; i++)
            if(i % 2 == 1){
                document.write(i, "&nbsp;");
            }
            document.write("<br><br>");

        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요!!

        for(var i=8; i<=8; i++){
                for(var j=1; j<=9; j++){
                    var sum = i * j;
                    document.write(i + " * " + j + " = " + sum , "<br>");
                }
            }
            document.write("<br><br>");

        //반복문
        //for문을 이용해서 구구단 5~8단만 출력을 해보세요!!

        for(var i=5; i<=8; i++){
                for(var j=1; j<=9; j++){
                    var sum = i * j;
                    document.write(i + " * " + j + " = " + sum , "<br>");
                }
                document.write("<br><br>");
            }
            
        
        //배열의 갯수를 구하세요!!
        const num = [100, 200, 300, 400, 500];

        document.write(num.length);
        document.write("<br><br>");

        //3번째 값만 출력하세요!
        document.write(num[2], "<br><br>");

        //for문을 이용해서 모든 값을 출력하세요!
        for(let i=0; i<num.length; i++){
            document.write(num[i], "<br>");
        }
        document.write("<br><br>");


        //forEach문을 이용해서 모든 값을 출력하세요!!
        num.forEach(function(el){
            document.write(el, "<br>");
        });
        document.write("<br><br>");

        //for in문을 이용해서 모든 값을 출력하세요!!
        {
            const num = [100, 200, 300, 400, 500];
            for( let i in num ){
                document.write(num[i], "<br>");
            }
            document.write("<br><br>");
        }

        //for of문을 이용해서 모든 값을 출력하세요!!
        {
            for( let i of num ){
                document.write(i, "<br>");
            }
        }
    </script>
</body>
</html>
