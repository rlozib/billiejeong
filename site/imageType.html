<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JEONG EUNJI">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="정은지, 웹 퍼블리셔, rlozib, publisher">
    <title>ImageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/imageType.css">

    <!-- 나눔 스퀘어 웹 폰트 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body>
    <!-- imageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>고양이 이야기</h2>
                <div class="card-wrap">
                    <div class="card">
                        <img src="img/image01.jpg" alt="고양이1" class="card-img">
                        <div class="inner">
                            <strong class="image-title">잠자는 고양이</strong>
                            <span class="image-desc">고양이는 야행성 동물이기에 낮에는 주로 많이 잠자는 걸 볼 수 
                            있습니다. 또한 고양이 특성 중 하나가 잘 움직이지 않아... </span>
                            <span class="image-btn">
                                <span>자세히 보기</span>
                            </span>
                        </div> 
                    </div>
                    <div class="card">
                        <img src="img/image02.jpg" alt="고양이2" class="card-img">
                        <div class="inner">
                            <strong class="image-title">주인을 응시하는 고양이</strong>
                            <span class="image-desc">고양이가 주인을 그윽히 응시하고 있습니다.
                                고양이가 주인을 응시하는 이유에는 다음과 같습니다....</span>
                            <span class="image-btn">
                                <span>자세히 보기</span>
                            </span>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //imageType01 -->
</body>
</html>
