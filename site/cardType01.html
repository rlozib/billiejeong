<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="JEONG EUNJI">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="정은지, 웹 퍼블리셔, rlozib, publisher">
    <title>CardType01</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!--Card Type CSS-->
    <link rel="stylesheet" href="css/cardType.css">
</head>
<body>


    <section id="cardType" class="cardType01">
        <div class="container">
            <h2>지구하기 프로젝트</h2>
            <p>지구를 구하고자 같이 참여하는 지구하기 프로젝트입니다.
                함께 제로웨이스트 운동에 동참하여 지구를 구해요.</p>
            <div class="card-warp">
                <div class="card">
                    <a href="#">
                        <img src="img/card01.jpg" alt="쓰레기 문제 관련 이미지입니다." class="card-img">
                    <strong class="card-title">쓰레기 문제</strong>
                    <span class="card-desc">쓰레기 문제로 죽어가는 지구를 구합니다. 지구하기 프로젝트입니다.</span>
                    <span class="card-keyword">
                        <span>#지구</span>
                        <span>#쓰레기 문제</span>
                    </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card02.jpg" alt="재활용 분리수거 관련 이미지입니다." class="card-img">
                    <strong class="card-title">재활용 분리수거</strong>
                    <span class="card-desc">올바른 재활용 방법을 알려 드리겠습니다. 다같이 함께 해요.</span>
                    <span class="card-keyword">
                        <span>#지구</span>
                        <span>#재활용 분리수거</span>
                    </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card03.jpg" alt="제로웨이스트 관련 이미지입니다." class="card-img">
                    <strong class="card-title">제로웨이스트</strong>
                    <span class="card-desc">장바구니, 텀블러 사용 등 우리가 할 수 있는 방법으로 지구를 지킵시다.</span>
                    <span class="card-keyword">
                        <span>#지구</span>
                        <span>#제로웨이스트</span>
                    </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
